<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Reading file operation completed ! </h1>
    <h2>Content of inventory.txt file :-</h2>
    <pre id="output"></pre>
    <script>
        fetch("/readfile/inventory.txt")
            .then(res => res.text())
            .then(data => {
                document.getElementById("output").textContent = data;
            });
    </script>

</body>
</html>
